<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio - Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 50%, #0051ff 100%);
            background-size: 400% 400%;
            animation: shift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        @keyframes shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px 30px;
            background: transparent;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: 100px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-right: auto;
            gap: 15px;
        }

        #logo { 
            width: 100px; 
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1f2937 0%, #0051ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 50px;
            max-width: 1500px;
            position: relative;
            top: -80px;
            margin: 0 auto;
        }

        .hero {
            flex: 1;
            color: #1f2937;
        }

        .hero h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1f2937 0%, #0051ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .tags {
            display: flex;
            gap: 15px;
        }

        .tag {
            background: rgba(0,81,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #1f2937;
        }

        .contact-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            border-top: 4px solid #0051ff;
            text-align: center;
        }

        .contact-header {
            margin-bottom: 30px;
        }

        .contact-header h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .whatsapp-link {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .whatsapp-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4);
        }

        .email-link {
            background: linear-gradient(135deg, #0051ff 0%, #003dc7 100%);
            color: white;
        }

        .email-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,81,255,0.4);
        }

        .contact-link i {
            font-size: 1.3rem;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.4);
            color: #0051ff;
            text-decoration: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #0051ff;
            color: white;
            transform: translateY(-5px) scale(1.1);
        }

        .phone-info, .email-info {
            background: rgba(255,255,255,0.4);
            color: #0051ff;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .phone-info:hover, .email-info:hover {
            background: #0051ff;
            color: white;
        }

        .penguin{
            height: 100px;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="menu-overlay" id="menuOverlay"></div>
    <header id="header">
        <div class="logo-container">
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>              
            <img id="logo" src="logo.png" alt="Logo">
            <span class="logo-text">TAC</span>
        </div>
    </header>

    <div class="content">
        <section class="hero">
            <h2><img class = "penguin" src="tl.webp" alt=""> Design que conecta, emociona e marca!</h2><div class="tags">
                <span class="tag"> üì± Redes sociais</span>
                <span class="tag">‚ú® Sobre n√≥s</span>
                <span class="tag">üêß Perguntas frequentes</span>
            </div>
        </section>

        <div class="contact-container">
            <div class="contact-header">
                <h1>Entre em Contato</h1>
            </div>
            
            <div class="contact-links">
                <a href="https://wa.me/5581983699051" class="contact-link whatsapp-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
                
                <a href="mailto:tacargeliam@gmail.com" class="contact-link email-link">
                    <i class="fas fa-envelope"></i>
                    Email
                </a>
                <h2>Precisou? Chamou!</h2>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hero = document.querySelector('.hero');
            const contact = document.querySelector('.contact-container');
            
            hero.style.transform = 'translateX(-50px)';
            hero.style.opacity = '0';
            contact.style.transform = 'translateX(50px)';
            contact.style.opacity = '0';
            
            setTimeout(() => {
                hero.style.transition = 'all 1s ease';
                contact.style.transition = 'all 1s ease';
                hero.style.transform = 'translateX(0)';
                hero.style.opacity = '1';
                contact.style.transform = 'translateX(0)';
                contact.style.opacity = '1';
            }, 100);
        });

        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>
</body>
</html>
